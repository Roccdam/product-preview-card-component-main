<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="wrapper">
      <img class="img1" src="images/image-product-mobile.jpg" alt="chanel parfum image">
    <div>
      <div class="header">PERFUME</div>
      <h2> Gabrielle  Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator  for the House of CHANEL.
      </p>
      <div>
        <span class="span1">$149.99</span>
        <span class="span2">$169.99</span>
      </div>
      <footer>
        <div class="footer">
          <img class="img2" src="images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </div>
      </footer>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rockdam</a>.
  </div>
</body>
</html>
